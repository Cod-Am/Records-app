<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/443859c9c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Top Nav Bar -->
    <div id="top-nav-bar" class="flex-row">
        <!-- left -->
        <div class="left flex-row">
            <div class="menu-icon flex-row">
                <i class="fa-solid fa-bars fa-2x"></i>
            </div>
            <div class="flex-row">
                <i class="fa-brands fa-youtube fa-2x" style="color: white;"></i>
                <div class="yt-name">YouTubeâ„¢</div>
            </div>
        </div>
        <!-- center -->
        <div class="center flex-row">
            <input type="text" placeholder="Search">
            <div class="search-icon flex-column">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="mic flex-column">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
        <!-- right -->
        <div class="right flex-row">
            <div class="video">
                <i class="fa-solid fa-video fa-lg"></i>
            </div>
            <div class="bell">
                <i class="fa-solid fa-bell fa-lg"></i>
            </div>
            <div class="user">
                <i class="fa-solid fa-user fa-lg"></i>
            </div>
        </div>
    </div>
    <!-- left nav bar -->
    <div id="left-nav-bar flex-column">
        <div class="home"></div>
        <div class="explore"></div>
        <div class="shorts"></div>
        <div class="subscriptions"></div>
        <div class="originals"></div>
        <div class="yt-music"></div>
        <div class="library"></div>
        <div class="downloads"></div>
    </div>
</body>
</html>
